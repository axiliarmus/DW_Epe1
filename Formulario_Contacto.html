<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
            <label for="address">Dirección:</label>
            <input type="text" id="address" required>
            <label for="commune">Comuna:</label>
            <select id="commune" required>
                <option value="">Seleccione una comuna</option>
                <option value="Santiago">Santiago</option>
                <option value="Providencia">Providencia</option>
                <option value="Las Condes">Las Condes</option>
                <option value="La Reina">La Reina</option>
                <option value="Ñuñoa">Ñuñoa</option>
                <option value="Maipú">Maipú</option>
                <option value="Puente Alto">Puente Alto</option>
                <option value="La Florida">La Florida</option>
                <option value="Peñalolén">Peñalolén</option>
                <option value="Macul">Macul</option>
            </select>
            <button type="submit">Enviar</button>
            <div class="buttons">
                <button onclick="goBack()">Volver</button>
            </div>
        </form>
        <div id="formData"></div>
    </div>
    <script>
        // Función para volver atrás en la historia del navegador
        function goBack() {
            window.history.back();
        }

        // Event listener para el formulario de contacto
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const commune = document.getElementById('commune').value;

            const message = `Nombre: ${name}\nCorreo electrónico: ${email}\nDirección: ${address}\nComuna: ${commune}`;

            // Mostrar los datos en un cuadro de diálogo de alerta
            alert(message);

            // Mostrar los datos en la página web
            const dataContainer = document.getElementById('formData');
            dataContainer.innerText = message;
        });
    </script>
</body>
</html>
